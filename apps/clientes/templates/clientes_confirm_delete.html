{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Cliente - InventarioPiñeres</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .delete-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            text-align: center;
        }
        .delete-icon {
            font-size: 60px;
            color: #f44336;
            margin-bottom: 20px;
        }
        .delete-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }
        .delete-message {
            color: #666;
            margin-bottom: 30px;
        }
        .cliente-name {
            font-weight: bold;
            color: #333;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn-eliminar {
            background: #f44336;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        .btn-eliminar:hover {
            background: #d32f2f;
        }
        .btn-cancelar {
            background: #6c757d;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
            transition: background 0.3s;
        }
        .btn-cancelar:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="delete-container">
            <div class="delete-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <h1 class="delete-title">¿Eliminar cliente?</h1>
            <p class="delete-message">
                Estás a punto de eliminar a <span class="cliente-name">{{ object.nombre }} {{ object.apellido }}</span>. 
                Esta acción no se puede deshacer.
            </p>
            <form method="post">
                {% csrf_token %}
                <div class="btn-group">
                    <button type="submit" class="btn-eliminar">
                        <i class="fas fa-trash"></i> Sí, eliminar
                    </button>
                    <a href="{% url 'cliente_list' %}" class="btn-cancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
