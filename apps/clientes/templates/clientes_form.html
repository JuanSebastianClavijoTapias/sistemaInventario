{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente - InventarioPiñeres</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        .form-group label {
            display: block;
            margin-bottom: 25px;
            font-weight: 600;
            color: #333;
        }
        .form-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }
        .btn-cancelar {
            background: #6c757d;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-left: 10px;
        }
        .btn-cancelar:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header clientes-header">
            <a href="{% url 'cliente_list' %}" class="btn-volver">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-info">
                <h1><i class="fas fa-user-edit"></i> Editar Cliente</h1>
                <p>Modificar información del cliente</p>
            </div>
        </header>

        <!-- Formulario de editar -->
        <section class="form-section">
            <form class="form-agregar" method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group">
                        <label for="id_nombre">Nombre</label>
                        <input type="text" name="nombre" id="id_nombre" class="form-input" value="{{ object.nombre }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_apellido">Apellido</label>
                        <input type="text" name="apellido" id="id_apellido" class="form-input" value="{{ object.apellido }}" required>
                    </div>
                    <div class="form-group">
                        <label for="id_telefono">Teléfono</label>
                        <input type="text" name="telefono" id="id_telefono" class="form-input" value="{{ object.telefono }}" required>
                    </div>
                </div>
                <div>
                    <button type="submit" class="btn-agregar clientes-btn">
                        <i class="fas fa-save"></i> Guardar Cambios
                    </button>
                </div>
                <div style="margin-top: 33px;">
                    <a href="{% url 'cliente_list' %}" class="btn-cancelar">
                        <i class="fas fa-times"></i> Cancelar
                    </a>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
