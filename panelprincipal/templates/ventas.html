{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Diaria - InventarioPiñeres</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="page-header ventas-header">
            <a href="{% url 'inicio' %}" class="btn-volver">
                <i class="fas fa-arrow-left"></i>
            </a>
            <div class="header-info">
                <h1><i class="fas fa-shopping-cart"></i> Venta Diaria</h1>
                <p>Registro y control de ventas</p>
            </div>
        </header>

        <!-- Formulario de agregar -->
        <section class="form-section">
            <h2 class="section-title"><i class="fas fa-plus-circle"></i> Nueva Venta</h2>
            <form id="formVentas" class="form-agregar">
                <div class="form-row">
                    <div class="form-group">
                        <label for="ventaCliente">Cliente</label>
                        <select id="ventaCliente" required>
                            <option value="">Seleccionar cliente...</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ventaProducto">Producto</label>
                        <input type="text" id="ventaProducto" placeholder="Nombre del producto" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ventaCantidad">Cantidad</label>
                        <input type="number" id="ventaCantidad" placeholder="0" min="1" required>
                    </div>
                    <div class="form-group">
                        <label for="ventaPrecio">Precio Unitario</label>
                        <input type="number" id="ventaPrecio" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ventaTipo">Tipo de Pago</label>
                        <select id="ventaTipo" required onchange="actualizarTipoPago()">
                            <option value="">Seleccionar...</option>
                            <option value="completa">Pago Completo (al contado)</option>
                            <option value="fiada">Fiado (a crédito)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="ventaAbono">Abono Inicial</label>
                        <input type="number" id="ventaAbono" placeholder="0.00" step="0.01" min="0" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="ventaFecha">Fecha</label>
                        <input type="date" id="ventaFecha" required>
                    </div>
                    <div class="form-group" id="groupSaldo" style="display: none;">
                        <label>Saldo Pendiente</label>
                        <div class="saldo-preview">
                            <i class="fas fa-exclamation-triangle"></i>
                            <span id="saldoPendiente">$0.00</span>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-agregar ventas-btn">
                    <i class="fas fa-plus"></i> Agregar Venta
                </button>
            </form>
        </section>

        <!-- Resumen -->
        <section class="resumen-section">
            <div class="resumen-card ventas-card">
                <div class="resumen-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <div class="resumen-info">
                    <span class="resumen-label">Total Ventas del Día</span>
                    <span class="resumen-valor" id="totalVentasDia">$0.00</span>
                </div>
            </div>
            <div class="resumen-card">
                <div class="resumen-icon secondary">
                    <i class="fas fa-calendar-check"></i>
                </div>
                <div class="resumen-info">
                    <span class="resumen-label">Ventas Hoy</span>
                    <span class="resumen-valor" id="cantidadVentasHoy">0</span>
                </div>
            </div>
            <div class="resumen-card warning-card">
                <div class="resumen-icon warning">
                    <i class="fas fa-hand-holding-usd"></i>
                </div>
                <div class="resumen-info">
                    <span class="resumen-label">Total por Cobrar</span>
                    <span class="resumen-valor" id="totalPorCobrar">$0.00</span>
                </div>
            </div>
        </section>

        <!-- Buscador y Lista -->
        <section class="lista-section">
            <div class="lista-header">
                <h2 class="section-title"><i class="fas fa-list"></i> Historial de Ventas</h2>
                <div class="search-container">
                    <i class="fas fa-search"></i>
                    <input type="text" id="buscarVentas" placeholder="Buscar venta..." onkeyup="buscar()">
                </div>
            </div>
            <div class="lista-container" id="listaVentas">
                <p class="empty-message">No hay ventas registradas</p>
            </div>
        </section>
    </div>

    <script src="{% static 'js/ventas.js' %}"></script>
</body>
</html>
